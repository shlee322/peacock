{% extends "manager/body.html" %}
{% block js %}
<script src="/static/js/manager/createservice.js"></script>
{% endblock %}
{% block content %}
<div class="container" ng-controller="createServiceController">
    <h1>Create Service</h1>
    {% raw %}
    <alert ng-repeat="alert in alerts" type="{{alert.type}}">{{alert.msg}}</alert>
    {% endraw %}
    <form class="form-horizontal" role="form" ng-submit="submit()">
      <div class="form-group">
        <label for="service_id" class="col-sm-2 control-label">Service ID</label>
        <div class="col-sm-10">
          <input id="service_id" type="text" class="form-control" placeholder="Service ID" ng-model="formData.service_id">
        </div>
      </div>
      <div class="form-group">
        <label for="service_name" class="col-sm-2 control-label">Service Name</label>
        <div class="col-sm-10">
          <input id="service_name" type="text" class="form-control" placeholder="Service Name" ng-model="formData.service_name">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Create</button>
        </div>
      </div>
    </form>
</div>
{% endblock %}

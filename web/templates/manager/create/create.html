{% extends "manager/body.html" %}
{% block content %}
<div class="container">
    <h1>Create Service</h1>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="service_id" class="col-sm-2 control-label">Service ID</label>
        <div class="col-sm-10">
          <input id="service_id" type="text" class="form-control" placeholder="Service ID">
        </div>
      </div>
      <div class="form-group">
        <label for="service_name" class="col-sm-2 control-label">Service Name</label>
        <div class="col-sm-10">
          <input id="service_name" type="text" class="form-control" placeholder="Service Name">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Create</button>
        </div>
      </div>
    </form>
</div>
{% endblock %}

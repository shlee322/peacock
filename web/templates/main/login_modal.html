<div id="loginModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Login</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-1 col-sm-offset-1 control-label"><span class="glyphicon glyphicon-user"></span></label>
                <div class="col-sm-8">
                    <input type="text" placeholder="Username (ID)" class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-1 col-sm-offset-1 control-label"><span class="glyphicon glyphicon-lock"></span></label>
                <div class="col-sm-8">
                    <input type="password" placeholder="Password" class="form-control"/>
                </div>
            </div>

            <br/>

            <input type="submit" class="btn btn-primary btn-block" value="Login"/>
        </form>
      </div>
    </div>
  </div>
</div>
